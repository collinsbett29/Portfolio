<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/143e555dd2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>contacts</title>
  </head>
  <body>
    <!--Navigation bar-->
    <div class="navbar">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link" href="about.html">About</a>
      <a class="nav-link" href="projects.html">Projects</a>
      <a class="nav-link" href="blog.html">Blog</a>
      <a class="nav-link" href="Contacts.html">contacts</a>
      <a class="nav-link" href="https://docs.google.com/document/d/1ZqVz0vTYJJZbKKjVKxQYm4JmvTEDt0fmCVElmaCeHyw/edit?usp=sharing">Resume</a>
    </div>

    <!--Hero/jumbotron section-->
    <header>
      <p>Chat about projects, give feedback and share new ideas</p>
    </header>
    <main>
      <!--MAIN PAGE CONTENT-->
      <section>
        <h2>Contact me</h2>
        <div class="card">
        <form action="">
          <label for="email " aria-required="true">Email: </label> <br />
          <input placeholder="Your email" type="email" name="email" id="email" required="required"/>
        <!-- </div> -->
        <br />
          <div>
            <br />
            <label for="name">Your name*:</label> <br />
            <input placeholder="Your name" type="text" id="name" name="name" required="required"/>
          </div>
          <br />
          <div class="row">
            <label for="Tel">Tel: </label> <br />
            <div class="col-md-3">
              <input placeholder="+254" type="tel" name="tel" id="tel" required="required"/>
            </div>
            <!-- <br /> -->
             or
            <div class="col-md-1">
              <input placeholder="07*********" type="tel" name="tel" id="tel" required="required" />
            </div>
          </div>
          <div>
          <div>
            <br />
            <label for="projects">Project</label> <br />
            <select name="project" id="project">
              <option value="web">Web application</option>
              <option value="mobile">Mobile application</option>
              <option value="Desktop">Desktop application</option>
            </select> <br />
          </div>
          <br />
          <div>
            <label for="message">Your message: </label> <br />
            <textarea
              name="message"
              id="message"
              rows="2"
              required="required"
            ></textarea>
          </div>
          <input type="checkbox" value="lsRememberMe" id="rememberMe" required="required"> <label for="rememberMe">Subscribe to news and offers</label>
          <div>
            <input class="submit" type="submit" value="Send message" />
          </div>
        </form>
      </div>
      </section>
    </main>

    <!--Footer section-->    
    <footer class="footer">
      <ul class="handles">  
        <i class="fa-brands fa-github"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-nstagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-medium"></i>
        <i class="fa-brands fa-mail"></i>
      </ul>
    </footer>
  </body>
</html>
